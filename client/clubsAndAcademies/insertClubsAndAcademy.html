        <template name="insertClubsAndAcademy">
            {{> navigation}}

            <div class="container">
                <div class="row">
                    <section>
                        <legend>Please complete your profile</legend>
                        <div class="wizard">
                            <form role="form">
                                <div class="tab-content">


                                    {{> yield}}


                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            {{> footer}}
        </template>

        <template name="insertClubsAndAcademy1">


            <div class="wizard-inner">
                <ul class="nav nav-tabs"  role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="tab-pane active" role="tabpanel" id="step1">
                <h3>Step 1</h3>
                <p>Personal Information</p>
                {{#autoForm collection="Clubs" id="insertClubDetail1" type="insert"}}
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        {{> afQuickField name='clubName'}}
                        {{> afQuickField name='agentName'}}
                        {{> afQuickField name='yearOfEstablishment' id='datepicker'}}
                        {{> afQuickField name='address'}}
                        <div class=" col-md-offset-1">
                            <input type="file" class="clubPictureFile_bag">

                            {{#each files}}
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                                    {{percent_uploaded}}%
                                </div>
                            </div>

                            <div id="imageThumbnail">
                                <img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetclubimage" alt="thumbnail" />
                            </div>
                            {{#if complete}}
                            <a href="#" data-action="remove-club-image" data-id="{{relative_url}}" class="resetclubimage"><i class="fa fa-times"></i>Remove</a>
                            {{/if}}
                            {{/each}}

                        </div>
                    </div>
                </div>

                <ul class="list-inline pull-right">
                    <button type="submit" class="btn btn-primary ngButton">Save and continue</button>
                </ul>
                {{/autoForm}}
            </div>
        </template>


        <template name="insertClubsAndAcademy2">


            <div class="wizard-inner">
                <ul class="nav nav-tabs"  role="tablist">

                    <li role="presentation" class=" disabled">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="active">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="tab-pane active" role="tabpanel" id="step1">
             <div class="tab-pane" role="tabpanel" id="step2">
                <h3>Step 2</h3>
                <p>Club or Academy information (if any)</p>
                {{#autoForm collection="Clubs" doc=aClub id="insertClubDetail2" type="update"}}
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        {{> afQuickField name='league' options="allowed"}}
                        {{> afQuickField name='license' options="allowed"}}
                    </div>
                </div>

                <ul class="list-inline pull-right">
                    <!-- <li><a type="button" class="btn btn-default ngButton">Previous</a></li> -->
                    <li><button type="submit" class="btn btn-primary ngButton">Save and continue</button></li>
                </ul>
                {{/autoForm}}
            </div>
        </div>
    </template>

    <template name="insertClubsAndAcademy3">

        <div class="wizard-inner">
            <ul class="nav nav-tabs"  role="tablist">

                <li role="presentation" class="disabled">
                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">

                    </a>
                </li>

                <li role="presentation" class="disabled">
                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">

                    </a>

                <li role="presentation" class="active">
                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                        <span class="round-tab">

                    </a>
                </li>

                <li role="presentation" class="disabled">

                            <i class="glyphicon glyphicon-ok"></i>

                    </a>
                </li>
            </ul>
        </div>


        <div class="tab-pane active" role="tabpanel" id="step1">
         <div class="tab-pane" role="tabpanel" id="step3">
            <h3>Step 3</h3>
            <p>Region of activity</p>
            {{#autoForm collection="Clubs" doc=aClub id="insertClubDetail3" type="update"}}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {{> afQuickField name='country'}}
                    {{> afQuickField name='province'}}
                </div>
            </div>
            <ul class="list-inline pull-right">
                <li><a  type="button" href="{{pathFor insertClubsAndAcademy2}}" class="btn btn-default prev-step">Previous</a></li>
                <!-- <li><a  type="button" class="btn btn-default next-step">Skip</a></li> -->
                <li><button  type="submit" class="btn btn-primary ngButton">Save and continue</button></li>
            </ul>
            {{/autoForm}}
        </div>
    </div>


</template>
