<template name="updateClubAndAcademy">
    {{#autoForm collection="Clubs" id="updateClubDetail" doc=doc type="update"}}

       <div class="outter-wrapper body-wrapper">
        <div class="wrapper ad-pad clearfix">
            <div class="col-1-1 form-group">
                <div class="clearfix">
                    <div class="col-1-4">
                        <!--{{> afFieldInput name = 'picture'}}-->

                        <div class="displayClubProfilePicture">
                            {{#with clubProfile}}
                                <img class="img-thumbnail" width="160px" height="300px" src="{{clubAbsoluteImageUrl}}" alt="" ><br>
                                Change Profile.
                                <!--<a href="#" data-action="remove-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>-->
                            {{/with}}
                        </div>

                        {{#each files}}
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                                    {{percent_uploaded}}%
                                </div>
                            </div>

                            <div id="imageThumbnail">
                                <img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetimage" alt="thumbnail" />
                            </div>
                            {{#if complete}}
                                <a href="#" data-action="remove-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>
                            {{/if}}
                        {{/each}}
                        <input type="file" class="updateClub-file_bag">
                        <!-- <button class="upload">Upload</button> -->

                        {{> afQuickField name='clubName'}}
                        {{> afQuickField name = 'agentName'}}
                    </div>  
                    <div class="col-3-4 last">
                        <div class="col-1-1">
                            {{> afQuickField name='yearOfEstablishment'}}
                            {{> afQuickField name='address'}}
                            {{> afQuickField name='league' options="allowed"}}
                            {{> afQuickField name='license' options="allowed"}}
                            {{> afQuickField name='country'}}
                            {{> afQuickField name='province'}}
                        </div>
                        
                        <button class="btn btn-primary AgentButton" type="submit">Update</button>
                    </div>
                </div>
            </div>
        </div>
        
                <br/>
    </div>  
    {{/autoForm}}
</template>
