<template name="allClubAndAcademy">
    
   <div class="container" style="margin-top:20px;">
        <div class="row">
        {{#each allClubs}}

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 animated bounceInUp">

                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-sm-6 col-md-4">
                            <!--{{#with FS.GetFile 'images' picture}}-->
                            {{#if clubAbsoluteImageUrl}}
                                <img src="{{clubAbsoluteImageUrl}}" alt="" class="img-rounded img-responsive" />
                            {{else}}
                            <!--{{/with}}-->
                                 <img src="http://img2.wikia.nocookie.net/__cb20130511180903/legendmarielu/images/b/b4/No_image_available.jpg" alt="" class="img-rounded img-responsive"/>
                            {{/if}}     
                            </div>
                            <div class="col-sm-6 col-md-8">
                                <h4>{{clubName}}</h4>
                                <p>{{country}}</p>
                                         <a class="btn btn-default" href="{{pathFor 'viewClubAndAcademyDetails' _id=_id}}">Show More</a>
                               
                                </div>
                            </div>
                    </div>
                
                </div>
                {{/each}}
        </div>   
    </div> 
</template>
