<template name="viewClubAndAcademyDetails">
    <!--{{> sAlert}}-->

    {{#with viewClubProfile}}
    <div class="outter-wrapper body-wrapper">
        <div class="wrapper ad-pad clearfix">
            <!-- Start Main Column -->
            <div class="col-1-1 form-group">
                <!-- Start Gallery Section -->
                <div class="clearfix">
                    <div class="col-1-4">
                        <h3>Club Profile</h3>
                        
                        <ul class="list-4 widget-list option-set" id="filter" data-option-key="filter">
                            <!--{{#with FS.GetFile 'images' picture}}-->
                            <br/>
                            {{#if clubAbsoluteImageUrl}}
                            <img src="{{clubAbsoluteImageUrl}}" alt="" class="img-thumbnail img-responsive"/>
                            {{else}}
                             <img src="http://img2.wikia.nocookie.net/__cb20130511180903/legendmarielu/images/b/b4/No_image_available.jpg" alt="" class="img-thumbnail img-responsive"/>
                             {{/if}}
                            <!--{{/with}}-->
                            <li>
                               {{clubName}}
                            </li>
                           
                        </ul>
                       
                    </div>

                    <div class="col-3-4 last" style="margin-top:30px;">
                        <div class="col-1-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Name:</td>
                                        <td>{{clubName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Name of Agent:</td>
                                        <td>{{agentName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Year of Establishment</td>
                                        <td>{{yearOfEstablishmen}}</td>
                                    </tr>
                                    <tr>
                                        <td>Location</td>
                                        <td>{{address}}</td>
                                    </tr>
                                    <tr>
                                        <td>Current League Division:</td>
                                        <td>{{league}}</td>
                                    </tr>
                                    <tr>
                                        <td>Club License:</td>
                                        <td>{{license}}</td>
                                    </tr>
                                    <tr>
                                        <td>Province</td>
                                        <td>{{province}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                         <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <a href="#" class="btn btn-primary unFollowClubButton" name="unFollowClubButton">Unfollow</a>
                                        <a href="#" class="btn btn-primary followClubButton" name="followClubButton">Follow</a>
                                        <span class="followers">- {{countClubFollowers}} Follower(s)</span>
                                        <span class="likes">{{> favoriteButton _id=_id}} - {{favoriteCount _id}}</span>
                                    </div>
                                </div>
                            </div> 
                    </div>  
                </div>
            </div>
        </div>
    </div>
{{/with}}
    <!--<span class="followers">- {{countClubFollowers}} Follower(s)</span>-->
    <div class="row">
        <div class="container">
        {{#if viewPlayerVideo}}
             {{#each viewPlayerVideo}}
            <div class="col-md-4">
                <video width="600" height="300" controls class="embed-responsive-item" >
                    <source src="{{absoluteVideoUrl}}" type="video/mp4">
                </video>

            </div>
                 <!--<a href="#" class="btn btn-primary unFollowClubButton" name="unFollowClubButton">Unfollow</a>-->

                 <!--<a href="#" class="btn btn-primary followClubButton" name="followClubButton">Follow</a>-->

            {{/each}}
        {{/if}}
        </div>
    </div>
</template>
