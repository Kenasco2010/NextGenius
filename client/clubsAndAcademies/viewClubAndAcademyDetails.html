<template name="viewClubAndAcademyDetails">


    {{#with viewClubProfile}}
        {{#with FS.GetFile 'images' picture}}
            <p>Images</p>
            <img src="{{this.url}}" alt="" class="img-rounded" height="200" width="200"/>
        {{/with}}<br/>
        Club Name:    {{clubName}}<br>
        Agent Name:  {{agentName}}<br>
        Year Of Establishment:      {{yearOfEstablishmen}}<br>
        Location:     {{location}}<br>
        Address:    {{address}}<br>
        League:    {{league}}<br>
        License:    {{license}}<br>
        Country:  {{country}}<br>
        Province:   {{province}}<br>
        <a href="#" class="btn btn-primary unFollowClubButton" name="unFollowClubButton">Unfollow</a>

        <a href="#" class="btn btn-primary followClubButton" name="followClubButton">Follow</a>
        <span class="followers">- {{countClubFollowers}} Follower(s)</span>

        <span class="likes">{{> favoriteButton _id=_id}} - {{favoriteCount _id}}</span>

    {{/with}}

    <div class="row">
        <div class="col-md-5 col md-offset-3">
            <p>
            <hr/>

            {{#each viewClubVideo}}
                <video width="600" height="300" controls>
                    <source src="{{absoluteVideoUrl}}" type="video/mp4" class="video-thumbnail"/>

                </video>

            {{/each}}

            <a href="" class="owner">click me</a>
            </p>
        </div>
    </div>
</template>
