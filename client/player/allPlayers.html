<template name="allPlayers">

<!-- {{#each allPlayers}} -->
	
	<div class="container" style="margin-top:20px;">
		<div class="row">
		{{#each allPlayers}}
		        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

		            <div class="well well-sm">
		                <div class="row">
		                    <div class="col-sm-6 col-md-4">

		                        <img src="{{playerAbsoluteImageUrl}}" alt="" class="img-rounded img-responsive"/>
			{{showPlayerVideo}}
		                    </div>
		                    <div class="col-sm-6 col-md-8">
		                        <h4>{{firstName}}&nbsp;{{lastName}} </h4>
		                       <!--  <small><cite title="San Francisco, USA">{{originCountry}} <i class="glyphicon glyphicon-map-marker">
		                        </i></cite></small> -->
		                        <p>{{originCountry}}</p>
		                        <p>{{position}}</p>
		                      			
		                      	<a class="btn btn-default" href="{{pathFor 'viewPlayerDetails' _id=_id}}">Show More</a>
		                       
		                        </div>
		                       <!--  <a class="btn btn-default" href="{{pathFor 'viewPlayerDetails' _id=_id}}">Show More</a> -->
		                    </div>
		            </div>
		        
		        </div>
		        {{/each}}
		</div>   
	</div>		
<!-- {{/each}} -->
</template>
