<template name="allPlayers">

{{#each allPlayers}}
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				{{#with FS.GetFile 'images' picture}}
				<p>Images</p>
				<img src="{{this.url}}" alt="" class="img-rounded" height="200" width="200"/>
				{{/with}}
			</div>

			<div class="col-md-4">
				<blockquote>
					<p>FirstName: {{firstName}}</p>
					<p>LastName: {{lastName}}</p>
					<p>Date of Birth: {{dateOfBirth}}</p>
					<p>Sex: {{gender}}</p>
					<p>Country of origin: {{originCountry}}</p><i class="icon-map-marker"></i>
					<p>Height: {{height}}</p>
				</blockquote>	
			</div>
			

			<a class="btn btn-default" href="{{pathFor 'playerProfile'}}">Show More</a>

			

			
		</div>
		
	</div>


{{/each}}
</template>
