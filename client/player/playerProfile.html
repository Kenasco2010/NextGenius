
<template name="playerProfile">
	{{#with playerProfile}}
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				{{#with FS.GetFile 'images' picture}}
				<p>Images</p>
				<img src="{{this.url}}" alt="" class="img-rounded" height="200" width="200"/>
				{{/with}}
			</div>
			<div class="col-md-4">
				<blockquote>
					<p>FirstName: {{firstName}}</p>
					<p>LastName: {{lastName}}</p>
					<p>Date of Birth: {{dateOfBirth}}</p>
					<p>Sex: {{gender}}</p>
					<p>Country of origin: {{originCountry}}</p>
					<p>Height: {{height}}</p>
				</blockquote>	
			</div>

            <a href="" type="button" class="btn btn-warning btn-lg" id="deletePlayerAccount"> Delete Account</a>
            
                <a href="{{pathFor 'updatePlayerProfile'}}" class="btn btn-primary" id="update">Update Profile</a>
			{{> quickRemoveButton collection="Players" _id=this._id  class="btn btn-danger deletePlayerAccount"}}

	

		</div>
	</div>
	{{/with}}

    {{> uploadVideos}}
<br/>
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            {{> viewVideos}}
            </div>
    </div>
</template>
