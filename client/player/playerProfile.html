<template name="playerprofile">
{{#each playerprofile}}
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				{{#with FS.GetFile 'images' picture}}
				<p>Images</p>
				<img src="this.url" alt="" class="img-rounded"/>
				{{/with}}
			</div>
			<div class="span4">
				<blockquote>
					<p>{{firstname}}</p>
					<p>{{lastname}}</p>
					<p>{{dateofbirth}}</p>
					<p>{{gender}}</p>
					<p>Country of origin: {{country}}</p><i class="icon-map-marker"></i>
					<p>Height: {{height}}</p>
				</blockquote>	
			</div>

		</div>
	</div>
{{/each}}
</template>
