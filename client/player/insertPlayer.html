<template name="insertPlayerDetail">
	{{#autoForm collection="Players" id="insertPlayerDetail" type="insert"}}

<div class="container col-md-6">
	<fieldset>
		<legend>Insert Player Detail</legend>
			{{> afQuickField name='firstname'}}
			{{> afQuickField name='lastname'}}
			{{> afQuickField name='dateofbirth' type="bootstrap-datepicker"}}
			{{> afQuickField name='gender'}}
			{{> afQuickField name='position'}}
			{{> afQuickField name='club'}}
			{{> afQuickField name='division'}}
			{{> afQuickField name='country'}}
			{{> afQuickField name='previousclub'}}
			{{> afQuickField name='transferstatus'}}
			{{> afQuickField name='height'}}
			{{> afQuickField name='weight'}}
	</fieldset>

	<button class="btn btn-primary" type="submit">Insert Player Detail</button>
</div>
	{{/autoForm}}
</template>
