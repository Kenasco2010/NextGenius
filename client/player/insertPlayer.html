<template name="insertPlayerDetail">
 {{> navigation}}

 <div class="container">
   <div class="row">
     <section>
       <legend>Please complete your profile</legend>
       <div class="wizard">
         <form role="form">
           <div class="tab-content">


             
             {{> yield}}


             <div class="clearfix"></div>
           </div>
         </form>
       </div>
     </section>
   </div>
 </div>

 {{> footer}}
</template>

<template name="playerDetail1">

  <div class="wizard-inner">
    <ul class="nav nav-tabs"  role="tablist">

      <li role="presentation" class="active">
        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
          <span class="round-tab">
            <i class="glyphicon glyphicon-folder-open"></i>
          </span>
        </a>
      </li>

      <li role="presentation" class="disabled">
        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
          <span class="round-tab">
            <i class="glyphicon glyphicon-pencil"></i>
          </span>
        </a>
      </li>
      <li role="presentation" class="disabled">
        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
          <span class="round-tab">
            <i class="glyphicon glyphicon-picture"></i>
          </span>
        </a>
      </li>

      <li role="presentation" class="disabled">
        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
          <span class="round-tab">
            <i class="glyphicon glyphicon-ok"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>


  <div class="tab-pane active" role="tabpanel" id="step1">
    <h3>Step 1</h3>
    <p>Personal Information</p>
    {{#autoForm collection="Players" id="insertPlayerDetail1" type="insert"}}
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{> afQuickField name='firstName' }}
        {{> afQuickField name='lastName'}}
        {{> afQuickField name='dateOfBirth' id='datepicker'}}
        {{> afQuickField name='gender' options="allowed"}}

        <input type="file" class="playerPictureFile_bag">
        <!-- <button class="upload">Upload</button> -->
        {{#each files}}
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
            {{percent_uploaded}}%
          </div>
        </div>

        <div id="imageThumbnail">
          <img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetplayerimage" alt="thumbnail" />
        </div>
        {{#if complete}}
        <a href="#" data-action="remove-player-image" data-id="{{relative_url}}" class="resetplayerimage"><i class="fa fa-times"></i>Remove</a>
        {{/if}}
        {{/each}}
      </div>
    </div>

    <ul class="list-inline pull-right">
      <button type="submit" class="btn btn-primary ngButton">Save and continue</button>
    </ul>
    {{/autoForm}}
  </div>

</template>
