<template name="playerProfile">

{{#with playerProfile}}
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				{{#with FS.GetFile 'images' picture}}
				<p>Images</p>
				<img src="this.url" alt="" class="img-rounded"/>
				{{/with}}
			</div>
			<div class="col-md-4">
				<blockquote>
					<p>FirstName: {{firstName}}</p>
					<p>LastName: {{lastName}}</p>
					<p>Date of Birth: {{dateOfBirth}}</p>
					<p>Sex: {{gender}}</p>
					<p>Country of origin: {{originCountry}}</p>
					<p>Height: {{height}}</p>
				</blockquote>	
			</div>
		{{#if isOwner}}
			<a href="{{pathFor 'editPlayerProfile'}}" class="btn btn-primary" id="update">Edit Profile</a>
		{{/if}}

			
		</div>
		
	</div>


{{/with}}
</template>
