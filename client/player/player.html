<template name="playerProfile">

{{#with playerProfile}}
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				{{#with FS.GetFile 'images' picture}}
				<p>Images</p>
				<img src="this.url" alt="" class="img-rounded"/>
				{{/with}}
			</div>
			<div class="col-md-4">
				<blockquote>
					<p>FirstName: {{firstName}}</p>
					<p>LastName: {{lastName}}</p>
					<p>Date of Birth: {{dateOfBirth}}</p>
					<p>Sex: {{gender}}</p>
					<p>Country of origin: {{originCountry}}</p><i class="icon-map-marker"></i>
					<p>Height: {{height}}</p>
				</blockquote>	
			</div>
			<a href="{{pathFor 'editPlayerProfile' id=_id}}" class="btn btn-primary">Edit Profile</a>


			<button class="btn btn-danger" id="delete">Remove</button>
		</div>
		
	</div>


{{/with}}
</template>
