<template name="updatePlayerProfile">
		<legend>Please edit your profile</legend>
			
				{{#autoForm collection="Players" doc=updateDoc id="updatePlayerDetail" type="update"}}
					
	<div class="outter-wrapper body-wrapper">
	    <div class="wrapper ad-pad clearfix">
			<div class="col-1-1 form-group">
				<div class="clearfix">
					<div class="col-1-4">

                        <div class="displayPlayerProfilePicture">
                            {{#with playerProfile}}
                                <img class="img-thumbnail" width="160px" height="300px" src="{{playerAbsoluteImageUrl}}" alt="" ><br>
                                Change Profile.
                                <!--<a href="#" data-action="remove-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>-->
                            {{/with}}
                        </div>

                        {{#each files}}
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                                    {{percent_uploaded}}%
                                </div>
                            </div>

                            <div id="imageThumbnail">
                                <img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetimage" alt="thumbnail" />
                            </div>
                            {{#if complete}}
                                <a href="#" data-action="remove-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>
                            {{/if}}
                        {{/each}}
                        <input type="file" class="updatePlayer-file_bag">
                        <!-- <button class="upload">Upload</button> -->


						{{> afQuickField name='firstName'}}
						{{> afQuickField name='lastName'}}
						{{> afQuickField name = 'height'}}
						{{> afQuickField name = 'weight'}}
						{{> afQuickField name='dateOfBirth' type="bootstrap-datepicker" buttonClasses="glyphicon glyphicon-calendar"}}
						
					</div>	
					<div class="col-3-4 last">
						<div class="col-1-1">
							{{> afQuickField name='gender' options="allowed"}}
							{{> afQuickField name='position' options="allowed"}}
							{{> afQuickField name='club'}}
							{{> afQuickField name='division' options="allowed"}}
							{{> afQuickField name='originCountry'}}
							{{> afQuickField name='previousClub'}}
							{{> afQuickField name='transferStatus' options="allowed"}}
						</div>
						
					</div>
                </div>
                <a class="btn btn-primary" type="submit">Update</a>
            </div>
		</div>
				<br/>
	</div>
			{{/autoForm}}


</template>
