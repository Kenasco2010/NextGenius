<template name="agentProfile">
	<div class="container">

		<div class="centered">
			{{#with agent}}
			{{#with FS.GetFile 'agentimages' picture}}
			<!-- <p>Image</p> -->
			<img src="{{this.url}}" alt="" class="img-rounded" height="200" width="200"/>
			{{/with}}

			<p>Firstname: {{firstName}}</p>
			<hr>
			<p>Lastname: {{lastName}}</p>
			<hr>
			<p>Gender: {{gender}}</p>
			<hr>
			<p>License: {{license}}</p>
			<hr>
			<p>Bio: {{bio}}</p>
			<hr>
			<p>Nationality: {{nationality}}</p>
			<hr>
			<p>Region: {{region}}</p>
			<hr>
			<p>Type of agent: {{typeOfAgent}}</p>
                <a href="" type="button" class="btn btn-warning btn-lg" id="deleteAgentAccount"> Delete Account</a>

            {{/with}}
		</div>
		<a class="btn btn-primary" href="{{pathFor 'updateAgentAndScoutDetail'}}">Edit profile</a>
	</div>
	
</template>
