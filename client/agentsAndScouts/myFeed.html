<template name="myFeed">
    <h3>My Feed</h3>
    {{#each agentPlayerFeed}}

        <blockquote>
            <p>FirstName: {{firstName}}</p>
            <p>LastName: {{lastName}}</p>
            <p>Date of Birth: {{dateOfBirth}}</p>
            <p>Sex: {{gender}}</p>
            <p>Country of origin: {{originCountry}}</p><i class="icon-map-marker"></i>
            <p>Height: {{height}}</p>
        </blockquote>
        <a href="{{pathFor 'feedDetails' _id=_id}}" type="button" class="btn btn-primary">View More</a>
{{/each}}

</template>
