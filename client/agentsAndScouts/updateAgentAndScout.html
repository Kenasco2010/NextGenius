<template name="updateAgentAndScoutDetail">
		<legend>Please edit your Profile</legend>
			
				{{#autoForm collection="Agents" doc=updateAgent id="updateAgentDetail" type="update"}}
					
	<div class="outter-wrapper body-wrapper">
	    <div class="wrapper ad-pad clearfix">
			<div class="col-1-1 form-group">
				<div class="clearfix">
					<div class="col-1-4">
						{{> afFieldInput name = 'picture'}}
						{{> afQuickField name='firstName'}}
						{{> afQuickField name='lastName'}}
					</div>	
					<div class="col-3-4 last">
						<div class="col-1-1">
							{{> afQuickField name='bio' rows=3}}
							{{> afQuickField name='gender' options="allowed"}}
							{{> afQuickField name='license'}}
							{{> afQuickField name='nationality'}}
							{{> afQuickField name='region'}}
							{{> afQuickField name='typeOfAgent' options="allowed"}}
						</div>
						<button type="submit" class="btn btn-primary AgentButton">Update</button>


					</div>
				</div>
	    	</div>
		</div>
		
				<br/>
	</div>	
			{{/autoForm}}
	

</template>
