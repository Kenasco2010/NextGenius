<template name="updateAgentAndScoutDetail">
	<legend>Please edit your Profile</legend>

	{{#autoForm collection="Agents" doc=updateAgent id="updateAgentDetail" type="update"}}

	<div class="outter-wrapper body-wrapper">
		<div class="wrapper ad-pad clearfix">
			<div class="col-1-1 form-group">
				<div class="clearfix">
					<div class="col-1-4">
						<!--{{> afFieldInput name = 'picture'}}-->
						<div class="displayAgentProfilePicture">
							{{#with updateAgent}}
							<img class="img-thumbnail" width="160px" height="300px" src="{{agentAbsoluteImageUrl}}" alt="" ><br>
							Change Profile.
							<!--<a href="#" data-action="remove-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>-->
							{{/with}}
						</div>
						{{#each files}}
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
								{{percent_uploaded}}%
							</div>
						</div>

						<div id="imageThumbnail">
							<img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetimage" alt="thumbnail" />
						</div>
						{{#if complete}}
						<a href="#" data-action="remove-update-agent-image" class="resetimage"><i class="fa fa-times"></i>Remove</a>
						{{/if}}
						{{/each}}
						<input type="file" class="updateAgent-file_bag">
						<!-- <button class="upload">Upload</button> -->

						{{> afQuickField name='firstName'}}
						{{> afQuickField name='lastName'}}
					</div>	
					<div class="col-3-4 last">
						<div class="col-1-1">
							{{> afQuickField name='bio' rows=3}}
							{{> afQuickField name='gender' options="allowed"}}
							{{> afQuickField name='license'}}
							{{> afQuickField name='nationality'}}
							{{> afQuickField name='region'}}
							{{> afQuickField name='typeOfAgent' options="allowed"}}
						</div>

						<button type="submit" class="btn btn-primary ngButton">Update</button>
					</div>
				</div>
			</div>
		</div>
		<br/>
	</div>	
	{{/autoForm}}
</template>
