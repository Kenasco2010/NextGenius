<template name="allAgents">
	<div class="container" style="margin-top:20px;">
		<div class="row">
		{{#each allAgents}}
		        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 animated bounceInUp">

		            <div class="well well-sm card">
		                <div class="row">
		                    <div class="col-sm-6 col-md-4 !important">
		                    {{#if agentAbsoluteImageUrl}}
    							<img src="{{agentAbsoluteImageUrl}}" alt="" class="img-thumbnail img-responsive" />
    						{{else}}
								<img src="http://img2.wikia.nocookie.net/__cb20130511180903/legendmarielu/images/b/b4/No_image_available.jpg" alt="" class="img-thumbnail img-responsive"/>
    						{{/if}}
		                               
		                    </div>
		                    <div class="col-sm-6 col-md-8">
		                    <h4>{{firstName}}&nbsp;{{lastName}} </h4>
							     <p>{{nationality}}</p>
		                        <p>Operating in {{region}}</p>    
		                        </div>
		                     
		                    </div>
		            </div>
		        
		        </div>
		        {{/each}}
		</div>   
	</div>
</template>
