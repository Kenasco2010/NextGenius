<template name="insertAgentAndScoutDetail">
    <div class="container">
        <div class="row">
            <section>
                {{#autoForm collection="Agents" id="insertAgentDetail" type="insert"}}
                    <fieldset>
                        <legend>Please complete your profile</legend>

                        <div class="wizard">
                            <div class="wizard-inner">
                                <div class="connecting-line"></div>
                                <ul class="nav nav-tabs" role="tablist">

                                    <li role="presentation" class="active">
                                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                                        </a>
                                    </li>

                                    <li role="presentation" class="disabled">
                                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                                        </a>
                                    </li>
                                    <li role="presentation" class="disabled">
                                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                                        </a>
                                    </li>

                                    <li role="presentation" class="disabled">
                                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <form role="form">
                                <div class="tab-content">
                                    <div class="tab-pane active" role="tabpanel" id="step1">
                                        <h3>Step 1</h3>
                                        <p>Personal Information</p>
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3">
                                                {{> afQuickField name='firstName'}}
                                                {{> afQuickField name='lastName'}}
                                                {{> afQuickField name='gender' options='allowed'}}
                                                <!--{{> afFieldInput name='picture'}}-->
                                                <input type="file" class="agentPictureFile_bag">
                                                <!-- <button class="upload">Upload</button> -->
                                                {{#each files}}
                                                    <div class="progress">
                                                        <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                                                            {{percent_uploaded}}%
                                                        </div>
                                                    </div>

                                                    <div id="imageThumbnail">
                                                        <img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetagentimage" alt="thumbnail" />
                                                    </div>
                                                    {{#if complete}}
                                                        <a href="#" data-action="remove-agent-image" data-id="{{relative_url}}" class="resetagentimage"><i class="fa fa-times"></i>Remove</a>
                                                    {{/if}}
                                                {{/each}}

                                            </div>
                                        </div>

                                        <ul class="list-inline pull-right">
                                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                                        </ul>
                                    </div>
                                    <div class="tab-pane" role="tabpanel" id="step2">
                                        <h3>Step 2</h3>
                                        <p>Club or Academy information (if any)</p>
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3">
                                                {{> afQuickField name='license'}}
                                                {{> afQuickField name='bio' rows=3}}
                                                {{> afQuickField name='nationality'}}
                                            </div>
                                        </div>

                                        <ul class="list-inline pull-right">
                                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                                        </ul>
                                    </div>
                                    <div class="tab-pane" role="tabpanel" id="step3">
                                        <h3>Step 3</h3>
                                        <p>Physique information</p>
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3">
                                                {{> afQuickField name='region'}}
                                                {{> afQuickField name='typeOfAgent' options='allowed'}}
                                            </div>
                                        </div>
                                        <ul class="list-inline pull-right">
                                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                                            <li><button type="button" class="btn btn-default next-step">Skip</button></li>
                                            <li><button type="button" class="btn btn-primary btn-info-full next-step">Save and continue</button></li>
                                        </ul>
                                    </div>
                                    <div class="tab-pane" role="tabpanel" id="complete">
                                        <h3>Complete</h3>

                                        <p>You have successfully completed all steps.
                                            Please verify for correct information</p>

                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </fieldset>
                    <button class="btn btn-primary AgentButton" type="submit" id="submit">Save Detail</button>

                {{/autoForm}}

            </section>
        </div>
    </div>
</template>
