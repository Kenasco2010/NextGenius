<template name="insertAgentAndScoutDetail">
            {{> navigation}}

            <div class="container">
                <div class="row">
                    <section>
                        <legend>Please complete your profile</legend>
                        <div class="wizard">
                            <form role="form">
                                <div class="tab-content">


                                    {{> yield}}


                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            {{> footer}}
        </template>

        <template name="agentDetail1">


            <div class="wizard-inner">
                <ul class="nav nav-tabs"  role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="tab-pane active" role="tabpanel" id="step1">
                <h3>Step 1</h3>
                <p>Personal Information</p>
                {{#autoForm collection="Agents" id="insertAgentDetail1" type="insert"}}
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                     {{> afQuickField name='firstName'}}
                     {{> afQuickField name='lastName'}}
                     {{> afQuickField name='gender' options='allowed'}}

                     <!--<div class="row">-->
                     <input type="file" class="agentPictureFile_bag">
                     {{#each files}}
                     <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                            {{percent_uploaded}}%
                        </div>
                    </div>

                    <div id="imageThumbnail">
                        <img src="{{url}}"  width="100"  height="100" class="img-thumbnail resetagentimage" alt="thumbnail" />
                    </div>
                    {{#if complete}}
                    <a href="#" data-action="remove-agent-image" data-id="{{relative_url}}" class="resetagentimage"><i class="fa fa-times"></i>Remove</a>
                    {{/if}}
                    {{/each}}
                    <!--</div>-->
                </div>
            </div>

            <ul class="list-inline pull-right">
                <button type="submit" class="btn btn-primary ngButton">Save and continue</button>
            </ul>
            {{/autoForm}}
        </div>
    </template>


    <template name="agentDetail2">


        <div class="wizard-inner">
            <ul class="nav nav-tabs"  role="tablist">

                <li role="presentation" class=" disabled">
                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                        <span class="round-tab">
                            <i class="glyphicon glyphicon-folder-open"></i>
                        </span>
                    </a>
                </li>

                <li role="presentation" class="active">
                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                        <span class="round-tab">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </span>
                    </a>
                </li>
                <li role="presentation" class="disabled">
                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                        <span class="round-tab">
                            <i class="glyphicon glyphicon-picture"></i>
                        </span>
                    </a>
                </li>

                <li role="presentation" class="disabled">
                    <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                        <span class="round-tab">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="tab-pane active" role="tabpanel" id="step1">
           <div class="tab-pane" role="tabpanel" id="step2">
            <h3>Step 2</h3>
            <p>Club or Academy information (if any)</p>
            {{#autoForm collection="Agents" doc=anAgent id="insertAgentDetail2" type="update"}}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                   {{> afQuickField name='license'}}
                   {{> afQuickField name='bio' rows=3}}
                   {{> afQuickField name='nationality'}}
               </div>
           </div>

           <ul class="list-inline pull-right">
            <li><a type="button" class="btn btn-default ngButton">Previous</a></li>
            <li><button type="submit" class="btn btn-primary ngButton">Save and continue</button></li>
        </ul>
        {{/autoForm}}
    </div>
</div>
</template>

<div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 " >
          <div class="panel panel-info">
            <div class="panel-heading toppad">
              <h3 class="panel-title" style="color:#fff;">Please verify your information before saving</h3>
            </div>
             {{#with agentProfile}}
            <div class="panel-body">
              <div class="row">
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Firstname:</td>
                        <td>{{firstName}}</td>
                      </tr>
                      <tr>
                        <td>Lastname:</td>
                        <td>{{lastName}}</td>
                      </tr>
                       <tr>
                        <td>Gender</td>
                        <td>{{gender}}</td>
                      </tr>
                       <tr>
                        <td>License</td>
                        <td>{{license}}</td>
                      </tr>
                       <tr>
                        <td>Bio:</td>
                        <td>{{bio}}</td>
                      </tr>
                       <tr>
                        <td>Nationality</td>
                        <td>{{nationality}}</td>
                      </tr>
                      <tr>
                        <td>Region of activity</td>
                        <td>{{region}}</td>
                      </tr>
                      <tr>
                        <td>Agent type</td>
                        <td>{{typeOfAgent4}}</td>
                      </tr> 
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            {{/with}}
                 <div class="panel-footer">
                      <a href="{{pathFor 'updateAgentAndScoutDetail'}}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="fa fa-pencil-square-o"></i>Edit</a>
                        <span class="pull-right">
                            <a href="{{pathFor 'agentProfile'}}" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="fa fa-check"></i>Finish</a>
                        </span>
                    </div>
            
          </div>
        </div>
      </div>
    </div>


</template>
