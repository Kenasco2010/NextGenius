<template name="uploadVideos">
    <div class="rows">
        <div class="col-md-4 col-md-offset-3">
            {{#autoForm collection="UploadVideos" id="insertUploadVideosForm" type="insert"}}
                <fieldset>
                    {{> afQuickField name='videoCaption' label="Please Upload a Video"}}

                    <input type="file" class="upload-players-video-file_bag">
                    <!--<button class="upload">Upload</button>-->
                    {{#each files}}
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{percent_uploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                                {{percent_uploaded}}%
                            </div>
                        </div>

                        {{#if complete}}
                            <div id="videoDisplay">
                                <video width="400" controls class="myvideocontrolclass">
                                    <source src="{{url}}" type="video/mp4" class="video-thumbnail resetVideo"/>
                                </video>
                            </div>
                            <a href="#" data-action="remove-upload-players-video" class="resetimage"><i class="fa fa-times"></i>Remove Video</a>
                        {{/if}}
                    {{/each}}
                </fieldset>
                <button type="submit" class="btn btn-primary publishVideoButton">Publish Video</button>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="viewPlayerVideos">
    <div class="row">
        <div class="col-md-5 col md-offset-3">
            <p>
            <hr/>
            {{#each playerVideos}}
                <video width="600" height="300" controls>
                    <source src="{{absoluteVideoUrl}}" type="video/mp4" class="video-thumbnail"/>

                </video>
                {{> favoriteButton _id=_id}} - {{favoriteCount _id}}

            {{/each}}
            </p>
        </div>
    </div>
</template>
